{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% load bootstrap3 %}
{% block body %}
<div class="container">
<form action="" method="post">
  {% csrf_token %}
  <h2 class="form-signin-heading">Creating new account</h2>
  {% bootstrap_form form %}
  <div class="btn-group">
      <button class="btn btn-lg btn-info" type="submit">Sign up</button>
  </div>
</form>
</div>
{% endblock %}
